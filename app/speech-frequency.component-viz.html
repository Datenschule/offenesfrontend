<div class="container">
	<div class="container-left-4">
		<h3>Selectize theme</h3>
		<ui-select ng-model="$ctrl.selectedItem" theme="selectize" style="width: 300px;" title="Choose a country" on-select="$ctrl.load_data($item.url_speech, $item.url_mdb)">
			<ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
			<ui-select-choices repeat="item in $ctrl.itemArray | filter: $select.search">
				<span ng-bind-html="item.name | highlight: $select.search"></span>
			</ui-select-choices>
		</ui-select>
	</div>
	<div class="container-left-4 container-left-offset-1">
		<h3>Selectize theme</h3>
		<ui-select ng-model="$ctrl.selected_category" theme="selectize" style="width: 300px;" title="Choose a country"
				   on-select="$ctrl.select_subject($item)">
			<ui-select-match placeholder="WÃ¤hle oder suche ein Thema aus der Liste">{{$select.selected}}</ui-select-match>
			<ui-select-choices repeat="item in $ctrl.categories | filter: $select.search">
				<span ng-bind-html="item | highlight: $select.search"></span>
			</ui-select-choices>
		</ui-select>
	</div>

</div>
<div class="container">
	<div class="container-left-12">
		<chartist class="ct-frequency" chartist-data="$ctrl.data" chartist-chart-type="Bar"
				  chartist-chart-options="$ctrl.options"></chartist>
	</div>
</div>
