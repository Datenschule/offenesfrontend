<div class="container container-bg-grey">
	<div class="container">
		<div class="share-viz">
			<a href="https://twitter.com/intent/tweet?text=Die+h%C3%A4ufigsten+Themen+des+deutschen+Bundestages+in+der+18.+Wahlperiode&amp;url=https://offenesparlament.de/analyse/themen.html" rel="nofollow" target="_blank" title="Visualisierung teilen auf Twitter">
				<i class="fa fa-twitter"></i>
			</a>
			<a href="https://facebook.com/sharer.php?u=https://offenesparlament.de/analyse/themen.html" rel="nofollow" target="_blank" title="Visualisierung teilen auf Facebook">
				<i class="fa fa-facebook"></i>
			</a>
			<a href="https://plus.google.com/share?url=https://offenesparlament.de/analyse/themen.html" rel="nofollow" target="_blank" title="Visualisierung teilen auf Google+">
				<i class="fa fa-google-plus"></i>
			</a>
			<div class="container-left-12 share-inline-block" style="margin-top:0.5em;">
				<div class="container">
					<div class="container-left-12">
						<div class="modal">
							<label for="modal-1">
								<strong>&lt;/&gt;</strong>
							</label>
							<input class="modal-state" id="modal-1" type="checkbox"/>
							<div class="modal-fade-screen">
								<div class="modal-inner">
									<div class="modal-close" for="modal-1"></div>
									<h1>Die häufigsten Themen</h1>
									<div class="form-group">
										<label for="usr">Code zum Einbetten:</label>
										<input type="text" class="form-control" id="usr" value='<iframe src="http://beta.offenesparlament.de/analyse/embed/themen.html" width="580px" height="435px"></iframe>'>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" ng-if="!$ctrl.loading">
		<div class="container">
			<div class="container-left-3 container-left-offset-1">
				<p><strong>Filter nach Jahr</strong></p>
			</div>
			<div class="container-left-5 container-left-offset-1" style="margin-top: 1em;">
				<ui-select ng-model="$ctrl.selectedYear" theme="selectize" style="width: 300px;" title="Wähle ein Jahr"
						   on-select="$ctrl.select($item)">
					<ui-select-match placeholder="Wähle ein Jahr aus">{{$select.selected}}</ui-select-match>
					<ui-select-choices repeat="item in $ctrl.years | filter: $select.search">
						<span ng-bind-html="item | highlight: $select.search"></span>
					</ui-select-choices>
				</ui-select>
			</div>
		</div>

		<!--<div class="container">-->
			<!--<div class="container-left-11 container-left-offset-8">-->
				<!--<div class="rect" style="width: 0.2em;height: 1em;/* display: inline; */background-color: black;float: left; margin-right:10px"></div>-->
				<!--Durchschnitt 18. Wahlperiode-->
			<!--</div>-->
		<!--</div>-->
		<div class="container">
			<div class="container-left-10 container-left-offset-1">
				<chartist class="ct-chart ct-frequency" chartist-data="$ctrl.data" chartist-chart-type="Bar"
						  chartist-chart-options="$ctrl.options" chartist-events="$ctrl.events"></chartist>
			</div>
		</div>
		<div class="container">
			<div class="container-left-11 container-left-offset-1">
				<small class="small-block">Quelle:
					<a href="https://www.bundestag.de/tagesordnung">Sitzungsablauf</a> und
					<a href="https://www.bundestag.de/protokolle">Rednerlisten</a> des Bundestages
				</small>
			</div>
		</div>
	</div>
	<div class="container" ng-if="$ctrl.loading">
		<div class="loader"></div>
	</div>
</div>
